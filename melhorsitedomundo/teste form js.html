<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Sites</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <header class="header">
            <h1>Hub de Sites</h1>
            <p>Descubra informações, versões e links para nossos sites!</p>
        </header>
        <section class="site-info">
            <img src="path/to/your/image.jpg" alt="Imagem do site" class="site-image">
            <div class="site-details">
                <h2>Nome do Site</h2>
                <p>Informações sobre o site aqui.</p>
                <div class="buttons">
                    <button class="btn">Acessar Última Versão</button>
                    <button class="btn">Ver Outras Versões</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

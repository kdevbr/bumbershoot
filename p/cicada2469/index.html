<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Carregar Fase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    .loader-item {
      color: #fff;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    body {
      color: wheat;
    }
button{
  width: 10%;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis; /* Displays "..." */
}
    .loader-item.show {
      opacity: 1;
      transform: translateY(0);
    }

    .fadein {
      opacity: 0;
      animation: fadeInAnimation 1s forwards;
      animation-delay: 0s;
      /* Delay before the animation starts */
    }

    @keyframes fadeInAnimation {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body class="bg-black vh-100 m-0 d-flex flex-column">

  <div class="flex-grow-1 d-flex justify-content-center align-items-center">

    <div id="loaderList" class="d-flex flex-column translate-middle-y align-items-center w-100">
    </div>
    <div class="ani">
      <div class="word fst-italic text-bg-light" style="font-size: 20vh;"></div>
    </div>
    <div id="conteudo" style="display:none;">
      <h1>Bem-vindo ao jogo!</h1>
    </div>
  </div>
  </div>

  <footer id="footer" class="py-2 border-top w-100 d-flex justify-content-between px-5" style="height:48px; background:#000; z-index:1000;">
    <p class="h5"><span id="auraSpan"></span> <i class="bi bi-fire"></i></p>
    <button class="btn btn-outline-light lh-1" onclick="">dica: 1 aura</button>
    <input type="text" name="code" id="code" placeholder="digite o codigo">
    <p class="h5" id="nivelSpan"></p>
  </footer>

</body>

<script src="script.js"></script>

</html>

<script>
    let jsonEnviar = [];
    function EnviarFormPagina() {
        let form = $('#FormCriarPagina')[0];
        if (form.checkValidity()) {
            const formData = new FormData(form);

            // Pega os arquivos da pasta// Certifique-se que o input tem o ID "pageFile"
            const files = $('#pageImg')[0].files; // Certifique-se que o input tem o ID "pageFile"
            console.log(files)
            // Adiciona todos os arquivos ao FormData
            for (let i = 0; i < files.length; i++) {
                formData.append('files[]', files[i]); // Cria um array de arquivos no FormData
            }
            console.log(formData)
            formData.append('enigmaName', formData.get('enigmaName'));
            formData.append('pageAutorSelect', formData.get('pageAutorSelect'));
            formData.append('pageNivel', formData.get('pageNivel'));
            formData.append('DicaName', formData.get('DicaName'));
            formData.append('SenhaName', formData.get('SenhaName'));


            // Envia os dados ao servidor
            $.ajax({
                url: 'enviarnivel.php', // URL do script PHP no servidor
                type: 'POST',
                data: formData,
                processData: false, // Necess√°rio para envio de FormData
                contentType: false, // Necess√°rio para envio de FormData
                success: function (response) {
                    console.log('Upload conclu√≠do com sucesso!', response);
                    form.reset(); // Limpa o formul√°rio ap√≥s o envio bem-sucedido
                    showToast('N√≠vel enviado com sucesso!', 'Sucesso');
                    atualizaTabela();
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Erro ao enviar a pasta:', textStatus, errorThrown);
                    showToast('Erro ao enviar o n√≠vel.', 'Erro', true, 10000);
                    showToast(errorThrown, 'Erro', true, 10000);
                }
            });
        } else {
            form.classList.add('was-validated');
        }
    }
    atualizaTabela()

    function atualizaTabelaArrasto() {
        $.ajax({
            type: "post",
            url: "tualizatablela.php",
            data: { tabela: jsonEnviar },
            dataType: "json",
            success: function (response) {
                if (response.sucesso) {
                    showToast(response.sucesso, 'Sucesso');
                    atualizaTabela()
                }
            }
        });
    }
    function atualizaTabela() {
        $.ajax({
            url: 'pegarNivel.php',
            type: 'GET',
            async: false,
            success: function (data) {
                let json = JSON.parse(data);
                $('#tbody').empty(); // Limpa o conte√∫do atual da tabela
                json.forEach(x => {
                    const { nivel, ...resto } = x;

                    const tds = Object.values(resto)
                        .map(v => `<td>${v}</td>`)
                        .join("");

                    $('#tbody').append(`
        <tr draggable="true">
            <th class="nv">${nivel}</th>
            ${tds}
        </tr>
    `);

                });
                $("#pageNivel").val(parseFloat(json[json.length - 1].nivel) + 1);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.error('Erro ao atualizar a tabela:', textStatus, errorThrown);
            }
        });
let linhaArrastando = null;
    document.querySelectorAll("tbody tr").forEach(tr => {


        $(tr).on("dragstart", function () {
            linhaArrastando = this;
            $(this).css("opacity", "0.5");
        });

        $(tr).on("dragend", function () {
            $(this).css("opacity", "1");
        });

        $(tr).on("dragover", function (e) {
            e.preventDefault();
        });



        tr.addEventListener("drop", () => {
            if (linhaArrastando && linhaArrastando !== tr) {
                const tbody = tr.parentNode;
                tbody.insertBefore(linhaArrastando, tr);

                document.querySelectorAll(".nv").forEach((e, i) => {
                    e.innerHTML = i + 1
                })

                jsonEnviar = [];
                document.querySelectorAll("tbody tr").forEach(e => {
                    jsonEnviar.push({"id": e.cells[1].innerText, "nivel": e.cells[0].innerText})
                })
                console.log(jsonEnviar)
                atualizaTabelaArrasto();
            }
        })
    })
        $("tbody tr td").on("mouseover", function () {
            $("h2").text(this.innerText);
        });
        $("tbody tr td").on("mouseout", function () {
            $("h2").text("");
        });
    }

    function showToast(message, title, autohide = true, delay = 8000) {
        // Crie um novo elemento de toast
        var toastElement = document.createElement('div');
        toastElement.classList.add('toast');
        toastElement.classList.add('mt-1');
        toastElement.innerHTML = `
        <div class="toast-header">
            <strong class="me-auto">${title}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body text-light">
            ${message}
        </div>
    `;

        // Adicione o toast ao cont√™iner
        document.getElementById('toastContainer').appendChild(toastElement);

        toastElement.style.zIndex = '1050 !important';
        toastElement.style.visibility = 'visible';

        // Inicialize o objeto de toast do Bootstrap
        var toast = new bootstrap.Toast(toastElement, {
            autohide: autohide,
            delay: delay
        });

        // Mostre o toast
        toast.show();

        // Remova o toast do DOM ap√≥s ser ocultado
        toastElement.addEventListener('hidden.bs.toast', function () {
            toastElement.remove();
        });
    }
</script>

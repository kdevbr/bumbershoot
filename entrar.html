    <script>
        function appsbtn(i) {
            switch (i) {
                case 1:
                    window.open('LoginApps/google.php', '_self');
                    break;
                case 2:
                    window.open('LoginApps/discord.php?action=login', '_self');
                    break;
                case 3:
                    window.open('LoginApps/twitter.php', '_self');
                    break;
            }
        }

        function submitForm() {
            // Capturar dados do formulário
            var username = $('#username').val();
            var password = $('#password').val();

            // Criar objeto com os dados a serem enviados
            var data = {
                user: username,
                pass: password
            };

            // Fazer a requisição AJAX usando jQuery
            $.ajax({
                type: 'POST',
                url: 'inicio/index.php?id=1',
                data: data,
                dataType: 'json',
                success: function(response) {
                    if (response == 'logado') {
                        showToast('Você Entrou', 'Alerta');
                        setTimeout(() => {
                            window.open('../', '_self');
                        }, 1500)
                    }
                    if (response == 'invalidos') {
                        showToast('Senha ou usuario invalidos', 'Erro');
                    }
                },
                error: function(error) {
                    console.log('Erro na requisição AJAX:', error);
                }
            });
        }

        function showToast(message, title, autohide = true, delay = 8000) {
            // Crie um novo elemento de toast
            var toastElement = document.createElement('div');
            toastElement.classList.add('toast');
            toastElement.innerHTML = `
        <div class="toast-header">
            <strong class="me-auto">${title}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body text-light">
            ${message}
        </div>
    `;

            // Adicione o toast ao contêiner
            document.getElementById('toastContainer').appendChild(toastElement);

            toastElement.style.zIndex = '1050 !important';
            toastElement.style.visibility = 'visible';


            // Inicialize o objeto de toast do Bootstrap
            var toast = new bootstrap.Toast(toastElement, {
                autohide: autohide,
                delay: delay
            });

            // Mostre o toast
            toast.show();

            // Remova o toast do DOM após ser ocultado
            toastElement.addEventListener('hidden.bs.toast', function() {
                toastElement.remove();
            });
        }
    </script>
